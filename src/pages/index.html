<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width" initial-scale = 1>
    <title>cricket</title>
    <link href="build.css" rel="stylesheet">
</head>

<body class="index-body">
    <main class="game container">
        <section class="game__info">
            <h1 class="game__title game__info-block">Cricket</h1>
            <p class="game__text game__info-block">Stop the run chase!</p>
            <div class="game__score game__info-block">
                <h2 class="game__title">Total Runs</h2>
                <ul class="game__list">
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--score">0</span>
                    </li>
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--score">0</span>
                    </li>
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--score">0</span>
                    </li>
                </ul>
            </div>

            <div class="game__time game__info-block">
                <h2 class="game__title">Time remaining</h2>
                <ul class="game__list">
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--time">0</span>
                    </li>
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--time">0</span>
                    </li>
                    <li class="game__item game__item--delimiter">
                        <div class="game__imitation-elem game__imitation-elem--delimiter"></div>
                        <div class="game__imitation-elem game__imitation-elem--delimiter"></div>
                    </li>
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--time">0</span>
                    </li>
                    <li class="game__item">
                        <div class="game__imitation-elem"></div>
                        <div class="game__imitation-elem"></div>
                        <span class="game__number game__number--time">0</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="game__window">
            <h2 class="game__title hidden" hidden="true">Game field</h2>
            <div class="game__prerender visually-hidden" id="prerender"></div>
            <canvas id="game-field" data-width="600" data-height="647"></canvas>
        </section>
    </main>
    <script type="text/javascript" src='/lib/bezier.js'></script>
    <script src="main.js"></script>
</body>
</html>
